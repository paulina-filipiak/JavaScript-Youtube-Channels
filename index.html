<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript Youtube Channels</title>
		<link rel="stylesheet" type="text/css" href="vendor.css" />
	</head>
	<body class="wrapper">
		<header class="wrapper__header">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" />
			<h1 class="header"><span class="header__js-logo"></span> Channels</h1>
		</header>
		<main class="wrapper__main js-content"></main>
		<div class="wrapper__filter">
			<div class="filter">
				<input
					class="filter__input"
					type="text"
					placeholder="filter channels..." />
			</div>
		</div>
		<aside class="wrapper__aside">
			<div class="sort">
				<h3 class="sort__header">Sort channels by:</h3>
				<form>
					<ul class="sort__options">
						<li>
							<input
								class="choice choice--radio"
								name="sort"
								type="radio"
								id="sort-title" />
							<label class="choice__label" for="sort-title">title</label>
						</li>
						<li>
							<input
								class="choice choice--radio"
								name="sort"
								type="radio"
								id="sort-subscribers" />
							<label class="choice__label" for="sort-subscribers"
								>subscribers</label
							>
						</li>
						<li>
							<input
								class="choice choice--radio"
								name="sort"
								type="radio"
								id="sort-videos" />
							<label class="choice__label" for="sort-videos">videos</label>
						</li>
						<li>
							<input
								class="choice choice--radio"
								name="sort"
								type="radio"
								id="sort-views" />
							<label class="choice__label" for="sort-views">views</label>
						</li>
					</ul>
				</form>
				<div class="wrapper__buttons">
					<button class="button button__clear">Clear</button>
					<toggle class="button button__ascending">

							version="1.1"

							fil="currentColor">

									stroke-miterlimit: 10;
									fill: currentColor;
									fill-rule: nonzero;
									opacity: 1;
								"

									d="M 87 22.681 H 33.355 c -1.657 0 -3 -1.343 -3 -3 s 1.343 -3 3 -3 H 87 c 1.657 0 3 1.343 3 3 S 88.657 22.681 87 22.681 z"

				</div>
			</div>
		</aside>

	</body>
</html>
